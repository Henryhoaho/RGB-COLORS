<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>RGB Colors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 class="title">RGB Colors</h1>
    <p class="center">
      An RGB Color is specified by: rgb
      <span class="rgb">(red, green, blue)</span>
    </p>
    <p class="center">
      The parameters red, green and blue specify the intesity of the color:
      0(lowest) to 255(highest)
    </p>
    <hr />
    <h3 class="center">try it out for yourself...</h3>

    <div id="container">
      <p class="center">
        red:<input class="x" placeholder="255" max="" min="" type="number" />
        green:<input class="y" placeholder="255" max="" min="" type="number" />
        blue:<input class="z" placeholder="0" max="" min="" type="number" />
      </p>
    </div>
    <p class="center">
      <button class="black" type="button">black</button>
      <button class="white" type="button">white</button>
    </p>
    <p class="rect"></p>
    <p class="center"><button type="button" class="button">preview</button></p>
    <p class="rgb">rgb (255, 255, 0)</p>
    <hr />
    <p class="center">
      <a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank"
        >Learn more</a
      >
      about RGB color on Wikpedia
    </p>
  </body>
</html>
